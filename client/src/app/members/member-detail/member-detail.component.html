<div *ngIf="member">

  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.userName}}"
        class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}} , {{member.country}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member.age}} </p>
        </div>

        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}} </p>
        </div>


        <div>
          <strong>Member since:</strong>
          <p>{{member.created}}</p>
        </div>


      </div>
      <div class="card-footer">
        <div class="btn-group dflex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-primary">Message</button>

        </div>
      </div>

    </div>
  </div>


  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.userName}}">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>{{member.lokingFor}}</h4>
      </tab>

      <tab heading="Interestes {{member.userName}}">
        <h4>Description</h4>
        <p>{{member.interests}}</p>
      </tab>


      <tab heading="Photos">
        <p>Photo will be here </p>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
        style = "display: inline-block; margin-bottom: 20px;"></ngx-gallery>

      </tab>

      <tab heading="Messages {{member.userName}}">
        <p>messeges will be here </p>
      </tab>

    </tabset>
  </div>

</div>
